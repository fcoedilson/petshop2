log4j.rootLogger=INFO, sample
log4j.appender.syncron=org.apache.log4j.DailyRollingFileAppender
log4j.appender.syncron.File=/${sample.root}/WEB-INF/logs/sample.log
log4j.appender.syncron.DatePattern='.'yyyy-MM-dd
log4j.appender.syncron.layout=org.apache.log4j.PatternLayout
log4j.appender.syncron.layout.ConversionPattern=%d [%t] %-6p %c - %m%n