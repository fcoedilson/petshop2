<!DOCTYPE html>

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<div id="topo" style="display:none">
    	<h1 style="margin-left: 20px;">Clinipet</h1>
   	</div>


	<div id="menu">

		<rich:toolbar styleClass="toolBar" contentClass="toolBarContent" height="15px">

			<rich:dropDownMenu label="Cadastros" rendered="#{controlBean.hasRole('MENU_CADASTRO')}">

				<rich:menuItem label="Clientes" action="#{clienteBean.search}" immediate="true"/>
				<rich:menuItem label="Animal" action="#{animalBean.search}" immediate="true"/>
				<rich:menuItem label="Raça" action="#{racaBean.search}" immediate="true"/>
				<rich:menuItem label="Funcionario" action="#{funcionarioBean.search}" immediate="true"/>
				<rich:menuItem label="Médico" action="#{medicoBean.search}"   immediate="true"/>
				<rich:menuItem label="Perfis" action="#{perfilBean.search}" immediate="true"/>
				<rich:menuItem label="Usuários" action="#{usuarioBean.search}"  immediate="true"/>
			
			</rich:dropDownMenu>


			<rich:dropDownMenu label="Caixa" rendered="#{controlBean.hasRole('MENU_CAIXA')}">
			</rich:dropDownMenu>

			<rich:dropDownMenu label="Serviços" rendered="#{controlBean.hasRole('MENU_SERVICO')}">
			</rich:dropDownMenu>


			<rich:dropDownMenu label="Relatórios" rendered="#{controlBean.hasRole('MENU_RELATORIOS')}">
			</rich:dropDownMenu>
			
			<rich:dropDownMenu>
					<h:outputText value="user:#{controlBean.usuario.login} perfil:#{controlBean.role.nome}" />
			</rich:dropDownMenu>


		</rich:toolbar>
		

	</div>
	

</ui:composition>
