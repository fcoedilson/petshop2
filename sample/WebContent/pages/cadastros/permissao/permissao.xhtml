<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:a4j="http://richfaces.org/a4j">


	<div id="cadastro1">

		<fieldset>

			<rich:tabPanel switchType="client">

				<rich:tab label="Permissão">

					<h:panelGrid columns="3" styleClass="crudd" columnClasses="label">

		      			<h:outputLabel value="Nome:"/>
						<h:inputText id="nomePermissao" value="#{permissaoBean.entity.nome}" size="30" required="true" requiredMessage="Informe o nome" />
						<rich:message for="nomePermissao"/>
						
						<h:outputLabel value="Descrição:"/>
						<h:inputText id="descPermissao" value="#{permissaoBean.entity.descricao}" size="50" required="true" requiredMessage="Informe a Descrição" />
						<rich:message for="descPermissao" styleClass="message"/>

					</h:panelGrid>

				</rich:tab>

			</rich:tabPanel>

		</fieldset>

		<h:commandButton action="#{permissaoBean.save}" value="#{msg['label.gravar']}" rendered="#{permissaoBean.saveState}" immediate="false">
	        <a4j:support event="onclick" reRender="paginaPrincipal" />
	    </h:commandButton>

		<h:commandButton action="#{permissaoBean.update}" value="#{msg['label.alterar']}" rendered="#{permissaoBean.updateState}" styleClass="editar">
			<a4j:support event="onclick" reRender="paginaPrincipal" />	
		</h:commandButton>

		<h:commandButton action="#{permissaoBean.search}" value="#{msg['label.voltar']}" immediate="true">
			<a4j:support event="onclick" reRender="paginaPrincipal" />
		</h:commandButton>

	</div>

</ui:composition>
