<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">


		<div id="cadastro">
		
			<h:outputLabel value="Busca"/>
			<h:inputText value="#{animalBean.filter}"/>

			<p:commandButton value="Pesquisar" type="submit" action="#{animalBean.search}" update="dataTable" styleClass="button"/>
			<p:commandButton value="Novo" action="#{animalBean.prepareSave}" update="appForm" icon="ui-icon-plus" styleClass="button" immediate="true"/>
	
			<p:dataTable id="dataTable" rowClasses="even,odd" value="#{animalBean.entities}" var="animal" rows="10" rowKeyVar="index">
	
				<p:column width="3%" > 
					<f:facet name="header"><h:outputText value="NÂº" /></f:facet>
					<h:outputText value="#{index+1}" style="color: black;"/>
				</p:column>
	
				<p:column width="20%" sortBy="#{animal.nome}">
					<f:facet name="header"><h:outputLabel value="Nome"/></f:facet>
					<h:outputText value="#{animal.nome}"/>
				</p:column>
	
				<p:column width="10%" sortBy="#{animal.cor}">
					<f:facet name="header"><h:outputLabel value="Cor"/></f:facet>
					<h:outputText value="#{animal.cor}"/>
				</p:column>
	
				<p:column width="30%" sortBy="#{animal.caracteristicas}">
					<f:facet name="header"><h:outputLabel value="Descricao"/></f:facet>
					<h:outputText value="#{animal.caracteristicas}"/>
				</p:column>
	
				<p:column width="3%">
					<h:commandLink icon="ui-icon-pencil" action="#{animalBean.prepareUpdate}" value="Editar">
						<f:setPropertyActionListener target="#{animalBean.entity}" value="#{animal}"/>
					</h:commandLink>
				</p:column>
	
				<p:column width="3%">
					<h:commandLink  icon="ui-icon-trash" action="#{animalBean.delete}" value="Excluir" onclick="if(!confirm('Confirmar')){document.getElementById('appForm').reset(); return false;}">
						<f:setPropertyActionListener target="#{animalBean.entity}" value="#{animal}"/>
					</h:commandLink>
				</p:column>
	
	            <f:facet name="footer">
					<rich:dataScroller renderIfSinglePage="false" render="dataTable" />
	            </f:facet>
	
			</p:dataTable>
	
		</div>

</ui:composition>
