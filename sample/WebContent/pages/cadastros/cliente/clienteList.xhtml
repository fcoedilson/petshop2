<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/templates/template.xhtml">

	<ui:define name="content">

		<div id="cadastro">
		
			<h:outputLabel value="Busca"/>
			<h:inputText value="#{clienteBean.filter}"/>
			<p:commandButton value="Pesquisar" type="submit" action="#{clienteBean.search}" styleClass="button" ajax="false"/>
			
			<p:commandButton action="#{clienteBean.novo}" icon="ui-icon-plus" ajax="false" style="float:right;" value=""/>
			<p:commandButton value="Novo" action="#{clienteBean.prepareSave}" icon="ui-icon-plus" ajax="false" styleClass="button"/>
	
			<p:dataTable id="dataTable" rowClasses="even,odd" value="#{clienteBean.entities}" var="cliente" rows="10" rowKeyVar="index">
	
				<p:column width="3%" style="text-align: center;" > 
					<f:facet name="header"><h:outputText value="Nº" /></f:facet>
					<h:outputText value="#{index+1}" style="color: black;"/>
				</p:column>
	
				<p:column width="20%" sortBy="#{cliente.nome}">
					<f:facet name="header"><h:outputLabel value="Nome"/></f:facet>
					<h:outputText value="#{cliente.nome}"/>
				</p:column>
	
				<p:column width="15%" sortBy="#{cliente.cpf}">
					<f:facet name="header"><h:outputLabel value="CPF"/></f:facet>
					<h:outputText value="#{cliente.cpf}"/>
				</p:column>
	
				<p:column sortBy="#{cliente.telefone}">
					<f:facet name="header"><h:outputLabel value="Fone"/></f:facet>
					<h:outputText value="#{cliente.telefone}"/>
				</p:column>
	
				<p:column sortBy="#{cliente.email}">
					<f:facet name="header"><h:outputLabel value="Email"/></f:facet>
					<h:outputText value="#{cliente.email}"/>
				</p:column>
				
				<p:column>
					<f:facet name="header"><h:outputLabel value="Endereço"/></f:facet>
					<h:outputText value="#{cliente.endereco.logradouro}, Nº #{cliente.endereco.numero} Compl:#{cliente.endereco.complemento}"/>
				</p:column>
	
				<p:column width="4%" headerText="Editar">
					<h:commandLink icon="ui-icon-pencil" action="#{clienteBean.prepareUpdate}" value="Editar">
						<f:setPropertyActionListener target="#{clienteBean.entity}" value="#{cliente}"/>
					</h:commandLink>
				</p:column>
	
				<p:column width="4%" headerText="Excluir">
					<h:commandLink  icon="ui-icon-trash" action="#{clienteBean.delete}" value="Excluir" onclick="if(!confirm('Confirmar')){document.getElementById('paginaPrincipal').reset(); return false;}">
						<f:setPropertyActionListener target="#{clienteBean.entity}" value="#{cliente}"/>
					</h:commandLink>
				</p:column>
	
	            <f:facet name="footer">
					<p:dataScroller renderIfSinglePage="false" reRender="dataTable" />
	            </f:facet>
	
			</p:dataTable>
	
		</div>

	</ui:define>

</ui:composition>
