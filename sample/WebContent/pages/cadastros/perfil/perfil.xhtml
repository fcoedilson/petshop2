<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" template="/pages/templates/template.xhtml">

	<ui:define name="content">

	   	<div id="cadastro">
	
			<fieldset>
		
		
				<h:panelGrid columns="3" styleClass="crudd" columnClasses="label">

					<h:outputLabel value="Descrição"/>
					<h:inputText value="#{perfilBean.entity.nome}" id="descricaoPerfil" size="50" maxlength="70" required="true"
						requiredMessage="Informe a Descrição do perfil!" />
			
					<h:outputLabel value="Nome do Perfil"/>
					<h:inputText value="#{perfilBean.entity.authority}" id="roleName" size="40" maxlength="70" required="true"
						requiredMessage="Informe a role name" />
				</h:panelGrid>
		
			</fieldset>
	
		    <h:commandButton action="#{perfilBean.save}" value="Salvar" rendered="#{perfilBean.saveState}"/>
			<h:commandButton action="#{perfilBean.update}" value="Alterar" rendered="#{perfilBean.updateState}" styleClass="editar"/>
			<h:commandButton action="#{perfilBean.search}" value="Voltar"/>
	
		</div>

	</ui:define>

</ui:composition>
