<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<div id="cadastro">

		<p:fieldset legend="Perfil">


			<h:outputLabel  value="Busca"/>
			<h:inputText value="#{perfilBean.filter}"></h:inputText>
	
			<p:commandButton value="Pesquisar" action="#{perfilBean.search}" update="dataTable" styleClass="button" ajax="false"/>
			<p:commandButton value="Novo" action="#{perfilBean.prepareSave}" update="appForm" styleClass="button" immediate="true" ajax="false"/>
			

 			<p:dataTable id="dataTable" var="role" value="#{perfilBean.entities}" 
 						rows="10" rowClasses="even,odd"
 						paginatorAlwaysVisible="false"
                        paginator="true" 
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                         					{PreviousPageLink} {PageLinks} 
                         					{NextPageLink} {LastPageLink} 
                         					{RowsPerPageDropdown}" rowIndexVar="k">

				
				<p:column width="2%" style="text-align: center;" > 
					<f:facet name="header"><h:outputLabel value="NÂº"/></f:facet>
					<h:outputText value="#{k+1}" style="color: black;"/>
				</p:column>

				<p:column width="20%" > 
					<f:facet name="header"><h:outputLabel value="Nome do grupo"/></f:facet>
					<h:outputText value="#{role.nome}" style="color: black;"/>
				</p:column>

				<p:column width="20%" > 
					<f:facet name="header"><h:outputLabel value="IDENTIFICADOR"/></f:facet>
					<h:outputText value="#{role.authority}" style="color: black;"/>
				</p:column>

				<p:column width="2%">
					<h:commandLink styleClass="editar" action="#{perfilBean.prepareUpdate}" value="">
						<f:setPropertyActionListener target="#{perfilBean.entity}" value="#{role}"/>
						<p:graphicImage value="../images/pencil.png"/>
					</h:commandLink>
				</p:column>

				<p:column width="2%">
					<h:commandLink styleClass="excluir"  action="#{perfilBean.delete}" value="" onclick="if(!confirm('Tem certeza que deseja excluir?')) { form.reset();return false;}">
						<f:setPropertyActionListener target="#{perfilBean.entity}" value="#{role}"/>
						<p:graphicImage value="../images/cross.png"/>
					</h:commandLink>
				</p:column>

			</p:dataTable>

		</p:fieldset>

	</div>
	
</ui:composition>
