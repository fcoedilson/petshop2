<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">


<h:head>
	<title>Clinipet</title>
	
	<meta name="viewport" content="width=device-width, maximum-scale=1.0" />
	 <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <link href="css/padrao-sistemas.css" rel="stylesheet"/>

    <link href="css/font-awesome.min.css" rel="stylesheet"/>
	
</h:head>

<body id="pagina-inicial" onload="javascript:document.forms[0].j_username.focus();">

	<div id="login">


		<p:fieldset id="fieldLogin" legend="Área de Acesso">
		
		
			<br />
	        <br />
			<form id="form1" name="form1" method="post" action="j_spring_security_check">

		    	<label for="j_username">Login:</label>
		        <input type="text" name="j_username" id="j_username" style="text-transform:none;width:100px" />
		        
		        <br />
		        <br />
		
		   		<label for="j_password">Senha:</label>
		        <input type="password" name="j_password" id="j_password" style="text-transform:none;width:100px"/>


		        <br />
		       
				<h:messages styleClass="messages" globalOnly="true"/>
				<br />
				 <input type="submit" value="Entrar"/>
 				<br />

				<font color="red">
					<h:outputText value="#{messageLogin}" />
				</font>

 			</form>

		</p:fieldset>
		

	</div>
	

</body>

</html>
