<!DOCTYPE html>
<h:html 		    
	   xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:a4j="http://richfaces.org/a4j"
       xmlns:rich="http://richfaces.org/rich"
       xmlns:f="http://java.sun.com/jsf/core">
       
    <h:head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><h:outputText value="#{bundle.tituloAplicacao}"/></title>
		<link type="image/ico" href="/#{bundle.pathAplicacao}/resources/imagens/eextratoFavicon.ico" rel="Shortcut Icon" />
		<h:outputStylesheet library="css" name="eextrato.css"/>
	</h:head>

    <h:body>
    	<div id="bgPrincipal">	
		    <div id="bgBrilhoCartao">
		        <div id="moldura">
		            <div id="fotoPessoas">
		              	<h2><h:outputText value="e-Bank" style="font-size:60px;color: #CFCFCF;" /></h2>
		            		<div id="topicosHome">
				                <div class="topico">
				                    <h2><h:outputText value="#{bundle.lbl_o_sistema}"/></h2>
				                    <p align="justify">
				                    	<h:outputText value="#{bundle.primeira_frase}"/>
				                    	<br/>
				                    	<h:outputLink value="#{bundle.link_1}"><h:outputText value="#{bundle.saiba_mais}"/></h:outputLink>
				                    </p>
				                </div>
				                <div class="topico">
				                    <h2><h:outputText value="#{bundle.lbl_quer_saber_mais}"/></h2>
				                    <p>
				                    	<h:outputText value="#{bundle.segunda_frase}"/>
				                    	<br/>
				                    	<h:outputLink value="#{bundle.link_1}"><h:outputText value="#{bundle.terceira_frase}"/></h:outputLink>
				                    </p>
				                </div>
				                <div class="topico" style="margin-right:200px;">
				                	<h2><h:outputText value="#{bundle.como_adquirir}"/></h2>
				                    <div class="linhaImgTexto">
				                        <img class="imgComoAdquiri" src="/#{bundle.pathAplicacao}/resources/imagens/icoTelefone.png"  />
				                       <p><h:outputText value="#{bundle.telefone_pagina_inicial}"/></p>
				                    </div>                      
				                    <div class="linhaImgTexto">
				                        <img class="imgComoAdquiri" src="/#{bundle.pathAplicacao}/resources/imagens/icoCarta.png" style="margin-top: 5px;" />
				                        <p><h:outputText value="#{bundle.email_pagina_inicial}"/></p>
				                    </div>                 
				                </div>
				                <div class="topico">
				                	<h2><h:outputText value="#{bundle.lbl_suporte}"/></h2>
				                    <p>
				                    	<h:outputText value="#{bundle.entre_em_contato}"/>
										<br/>
										<h:outputText value="#{bundle.telefone_e_email_pagina_inicial}"/>
										<br/>
				                    	<h:outputLink value="#{bundle.link_1}">
				                    		<h:outputText value="#{bundle.saiba_mais}"/>
				                    	</h:outputLink>
				                    </p>
				                </div>                                            
		            		</div>
		            		
				            <div id="campoLoginSenha">
				                <div class="linhaImgTextoDois">
   				                    <img src="/#{bundle.pathAplicacao}/resources/imagens/imgCadeado.png"/>
				                    <h2><h:outputText value="#{bundle.acesse_o_sistema}"/></h2>
				                </div>
				                <h:panelGroup>
				                	<h:panelGrid>
						               	<h:form id="formulario" prependId="false">
							                <div id="formLoginSenha">
												<h:outputText  value="#{bundle.lbl_usuario}:" />
							                    <h:inputText   value="#{loginBean.usuario.login}" styleClass="campoPadrao"/>
							                    <h:outputText  value="#{bundle.lbl_senha}:" />
							                    <h:inputSecret id="inputSenha" value="#{loginBean.usuario.senha}" styleClass="campoPadrao naoUpperCase" />
												<div id="capsLockAtiva">
												    <h:graphicImage  value="/resources/imagens/alert.png" height="18" width="18" style="margin-bottom:-4px;" />
													<h:outputText  value="#{bundle.lbl_caps_lock_ativa}" style=" margin-left: 5px;color:#fec61b" />
												</div>
							                </div>
						                	<h:commandButton type="submit" action="#{loginBean.logar}" value="Acessar" class="botaoPadrao" style="width:100px;"/>
		                				    <a href="https://seals.trustsign.com.br/certificate.php?id=434&amp;site=www.eextrato.com.br&amp;lang=pt" target="_blank" style="float: right; margin-right: 15px; margin-top: 0px;">
			    								<img src="https://seals.trustsign.com.br/cache/434/site_autentico-cinza-www.eextrato.com.br-105x45.png" border="0" title="Clique para validar" name="trustseal" alt="Site AutÃªntico"/>
			   								</a>
							                <br/><br/>
						                </h:form>
						                <h:messages warnClass="msgWarm" errorClass="msgError" infoClass="msgInfo" style="padding-top:25px;"/>
				                	</h:panelGrid>
				                </h:panelGroup>
				            </div>
		            		<div class="floatClear"></div>
		            	</div>     
		        	</div>
		    	</div>   
			</div>
			<div id="rodape">
				<a href="http://www.boavistanet.com.br/" target="_blank">
				    <img src="/#{bundle.pathAplicacao}/resources/imagens/Boavista-logo.png" alt="Boavista Logo" />
			    </a>
			</div> 

			<a4j:outputPanel ajaxRendered="true">
			    <rich:jQuery selector=".stable tr:odd" query="addClass('odd-row')" />
			   	<rich:jQuery selector=".stable tr:even" query="addClass('even-row')" />
			  	<rich:jQuery selector=".stable tr" event="mouseover" query="jQuery(this).addClass('active-row')" />
			  	<rich:jQuery selector=".stable tr" event="mouseout" query="jQuery(this).removeClass('active-row')" />
			</a4j:outputPanel>

			<script>
				//<![CDATA[
				        $("#capsLockAtiva").css("display", "none");
				        $('#inputSenha').keypress(function(e) {
						var s = String.fromCharCode( e.which );
						if ( s.toUpperCase() === s && s.toLowerCase() !== s && !e.shiftKey ) {
							$("#capsLockAtiva").css("display", "block");
						}else $("#capsLockAtiva").css("display", "none");	
					});
				//]]>
			</script>
	</h:body>
</h:html>
