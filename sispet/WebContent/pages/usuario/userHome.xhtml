<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="content">

		<h:form id="userForm">

			<rich:panel id="user" header="User">

				<div class="dialog">
					<h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">

						<h:outputLabel for="Nome">Nome:</h:outputLabel>
						<h:inputText id="nome" value="#{userBean.nome}" required="true"/>

					</h:panelGrid>
				</div>

			</rich:panel>

			<div class="actionButtons">
				<h:commandButton id="search" value="Search" action="#{userBean.search}" />
				<h:commandButton id="add" value="Add" action="#{userBean.add}" />
			</div>

		</h:form>

	</ui:define>
</ui:composition>
