<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="/layout/template.xhtml">

	<ui:define name="content">

		<h:form id="userForm">

			<rich:panel id="user" header="User">
				
				<h:dataTable value="#{userBean.list}" var="user">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{user.nome}" style="color: black;"/>
					</h:column>
				
				</h:dataTable>

			</rich:panel>

			<div class="actionButtons">
				<h:commandButton id="search" value="Search" action="#{userBean.search}" />
				<h:commandButton id="add" value="Add" action="#{userBean.add}" />
			</div>

		</h:form>

	</ui:define>
</ui:composition>
