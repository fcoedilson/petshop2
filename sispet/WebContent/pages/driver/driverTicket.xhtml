<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="content">

		<h:form id="driverForm">

			<rich:panel id="driver" header="Driver">

				<div class="dialog">
					<h:panelGrid columns="2" rowClasses="prop"
						columnClasses="name,value">
						<h:outputLabel for="licenseNumber">License Number:</h:outputLabel>
						<h:outputText id="licenseNumber" value="#{driver.licenseNumber}" />
						<h:outputLabel for="firstName">First Name:</h:outputLabel>
						<h:outputText id="firstName" value="#{driver.driver.firstName}" />
						<h:outputLabel for="middle">MI:</h:outputLabel>
						<h:outputText id="middle" value="#{driver.driver.middleInitial}" />
						<h:outputLabel for="lastName">Last Name:</h:outputLabel>
						<h:outputText id="lastName" value="#{driver.driver.lastName}" />
						<h:outputLabel for="fineAmount">Amount of Fine:</h:outputLabel>
						<h:inputText id="fineAmount" value="#{driver.fineAmount}" />
					</h:panelGrid>
				</div>

			</rich:panel>

			<div class="actionButtons">
				<h:commandButton id="update" value="Issue"
					action="#{driver.issueTicket}" />
				<h:commandButton id="cancel" value="Cancel"
					action="driverEdit" />
			</div>

		</h:form>

	</ui:define>
</ui:composition>
